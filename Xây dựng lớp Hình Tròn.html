<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
     <script>
         function Circle(x,y,radius){
             this.x=x;
             this.y=y;
             this.radius=radius;
         }

        //----------------------------------------
         function getRamdomHex(){
             return Math.floor(Math.random()*225);
         }
         function getRandomColor(){
            var red = getRamdomHex();
            var green = getRamdomHex();
            var blue = getRamdomHex()
            return "rgb("+red+","+blue+","+green+")"
         }

        //--------------------------------------------
          function drawCricle(){
               var draw=document.getElementById("myCanvas").getContext("2d");
               var radius = Math.floor(Math.random()*200);
               var x= Math.random()*window.innerWidth;
               var y=Math.random()*window.innerHeight;
               var color = getRandomColor();
               var circle = new Circle(x,y,radius);
               draw.beginPath();
               draw.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
               draw.fillStyle=color;
               draw.fill();
          }
        
          //---------------------------------------------
          function cretateMUtibleCircle(){
                for (var i = 0 ; i < 20 ;i++){
                    drawCricle();
                }
          }
           cretateMUtibleCircle();
     </script>
